<html>
	<head>
		<title>Skin-shop.nl review</title>
		<link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script src="js/validate.js"></script>
        <script src="js/review.js"></script>
	</head>
	<body>
		<section id="checkout" class="iframe">
			<form class="validate" id="review">
			<section id="formfields">
					<div id="bezorgadres">
						<h2>Uw beoordeling</h2>
						<label>Titel voor uw beoordeling<br>
						<input type="text" name="title" class="required" data-format="title" maxlength="50"></label>
						
						<label>Beoordeling in sterren<br>
						<div id="stars">
							<select id="stars" name="star_rating">
								<option>5</option>
								<option>4</option>
								<option>3</option>
								<option>2</option>
								<option>1</option>
							</select><img id="star_rating" src="img/ratings/png/5-star.png">
						</div>
						</label>
						
						<label>Uw naam<br>
						<input type="text" name="achternaam" class="required" data-format="name"></label>
						
						<label class="" id="">E-mailadres (wordt niet vermeld)<br>
						<input type="text" name="e-mail" class="required" value="" data-format="email"> 
						</label>
						
						<label class="clear" id="review">Toelichting (<span id="review_count" class="count negative">-50</span>)<br>
						<textarea data-format="review" id="review" class="required"></textarea></label>
						<br>
						<div class="g-recaptcha" data-sitekey="6Lew9Q4TAAAAALO-yJ1Vght2OcM81_blH8pmN4wR"></div><br><br>

						<div id="actions">
							<input type="submit" value="Review plaatsen" class="cta">
						</div>
						
					</div>
			</section>
			</form>
		</section>
	</body>
</html>
